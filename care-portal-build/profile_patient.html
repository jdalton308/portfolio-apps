
<!-- PATIENT PROFILE VIEW -->

<section class="section-profile">

  <a href="/#/hcp/patients" class="back-bar">
    BACK TO ALL PATIENTS
  </a>

  <div class="profile-header">
    <div class="profile-photo-container">
      <img src="/assets/img/People1_0007_Man3.jpg" alt="Allen, Nicholas">
      <div class="icon-cont">
        <a href="#" class="icon video-icon"></a>
        <a href="#" class="icon email-icon"></a>
        <a href="#" class="icon schedule-icon"></a>
      </div>
    </div>
    <div class="profile-header-name-cont">
      <h2>{{profileDetails.general.last}}, {{profileDetails.general.first}}</h2>
      <h3>{{profileDetails.insurance.patientid}}</h3>
      <div class="contact-details">
        <a href="" class="contact-item location">{{profileDetails.general.location}}</a>
        <a href="" class="contact-item phone">{{profileDetails.general.phone}}</a>
        <a href="" class="contact-item email">{{profileDetails.general.email}}</a>
      </div>
      <div class="profile-header-buttons">
        <button type="button" ng-click="toggleDetails()">VIEW PROFILE</button>
        <button type="button" id="referral-btn">SEND REFERRAL</button>
      </div>
    </div>
  </div> <!-- end header -->

  <div ng-hide="!detailsShowing" class="profile-details-cont">
    <jd-profile-details ></jd-profile-details>
  </div>

  <nav class="profile-nav">
    <div class="profile-nav-item" ng-class="{current: profileView=='vitals'}" ng-click="profileView='vitals'">
      VITALS
    </div>
    <div class="profile-nav-item" ng-class="{current: profileView=='oab'}" ng-click="profileView='oab'">
      OAB
    </div>
    <div class="profile-nav-item" ng-class="{current: profileView=='parkinsons'}">
      PARKINSON'S
    </div>
    <div class="profile-nav-item" ng-class="{current: profileView=='back'}">
      BACK PAIN
    </div>
    <div class="profile-nav-item" ng-class="{current: profileView=='goals'}" ng-click="profileView='goals'">
      GOALS
    </div>
    <div class="profile-nav-item" ng-class="{current: profileView=='activities'}" ng-click="profileView='activities'">
      ACTIVITIES
    </div>
  </nav> <!-- end nav -->

  <!-- Views -->
  <div class="subview-cont max-width">
    <jd-profile-vitals ng-if="profileView=='vitals'" class="slide-down"></jd-profile-vitals>
    <jd-profile-oab ng-if="profileView=='oab'" class="slide-down"></jd-profile-oab>
    <jd-profile-goals ng-if="profileView=='goals'" class="slide-down"></jd-profile-goals>
    <jd-profile-activities ng-if="profileView=='activities'" class="slide-down"></jd-profile-activities>
    </div>
</section>
